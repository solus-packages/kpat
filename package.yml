name       : kpat
version    : 18.04.0
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.0/src/kpat-18.04.0.tar.xz : 489c5317f7da1b385757cbb53c396f5b0f8deef0139ad9116bb78eeb3923470b
license    :
    - GFDL-1.2
    - GPL-2.0
component  : games.card
optimize   : lto
libsplit   : no
summary    : KDE patience game
description: |
    KDE patience game.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - extra-cmake-modules
    - kcompletion-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
    - libkdegames-devel
    - shared-mime-info
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
