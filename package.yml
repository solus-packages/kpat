name       : kpat
version    : 17.12.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.0/src/kpat-17.12.0.tar.xz : 17723b1d8c89b1bd241a2b10988b0335bcc8b4a2a87918b9da58dd69bafef0ff
license    :
    - GFDL-1.2
    - GPL-2.0
component  : games.card
optimize   : lto
libsplit   : no
summary    : KDE patience game
description: |
    KDE patience game.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - extra-cmake-modules
    - kcompletion-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
    - libkdegames-devel
    - shared-mime-info
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
